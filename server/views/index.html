<!DOCTYPE html>
<html lang="en-US">
<body style="background-color: #15D666;">

<style>
  h1 {
    text-align:center;
  }
  .topnav {
    background-color: #333;
    overflow: hidden;
    margin-bottom: 20px;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: green;
    color:white;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

</style>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <meta charset="UTF-8">
    <title>Naremedy</title>
    
<div class="topnav" id="myTopnav">
  <a href="index.html">Naremedy</a>
</div>
     
</body>
</html>
